<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form lấy đăng ký người dùng</title>
    <style>
        label {
            display: block;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 5px;
        }
        section {
            margin: 10px;
        }
        .input {
            display: block;
            width: calc(100% - 10px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form method=”POST” action=”#”
        style="width: 300px;
        border: 1px solid #666;">
       <section >
            <label for="fullname">Họ và tên:</label>
            <input class="input" type="text" id="fullname" name="fullname"><br>
            
            <label for="email">Email:</label>
            <input class="input" type="email" id="email" name="email"><br>
           
            <label for="email">Giới tính: </label>
            <section
             style="display: flex;
            align-items: center;
            ">
                <input type="radio" id="newsletter" name="newsletter" value="yes">
                <label  for="newsletter">Nam</label>

                <input type="radio" id="newsletter" name="newsletter" value="yes">
                <label for="newsletter">Nữ</label>     
            </section>
            <input type="submit" value="Đăng ký">
       </section>
    </form>
</body>
</html>
